<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Concurso TrybeTrip</title>
</head>
<body>

  <header id="container-header">
    <h1>Concurso TrybeTrip</h1>
  </header>

  <main>

    <form action="" method="get">

      <div id="container-form-structure">

        <div id="container-name" class="mb-3">
          <label for="user-name" class="form-label">Nome Completo:</label>
          <input type="text" name="user-name" id="user-name" class="form-control" minlength="10" maxlength="40" autocomplete='off' required>
        </div>

        <div id="container-email" class="mb-3">
          <label for="user-email" class="form-label">Email:</label>
          <input type="email" name="user-email" id="user-email" class="form-control" minlength="10" maxlength="50" required>
        </div>

        <div id="container-destination" class="mb-3">
          <p>Destino Preferido:</p>
          <div class="form-check form-check-inline">
            <input type="radio" name="destination" id="destination-1" class="form-check-input" value="city">
            <label for="destination-1" class="form-check-label">Cidade</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="destination" id="destination-2" class="form-check-input" value="countryside">
            <label for="destination-2" class="form-check-label">Campo</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="destination" id="destination-3" class="form-check-input" value="beach">
            <label for="destination-3" class="form-check-label">Praia</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="destination" id="destination-4" class="form-check-input" value="mountains">
            <label for="destination-4" class="form-check-label">Montanhas</label>
          </div>
        </div>

        <div id="container-question" class="form-floating mb-3">  
          <textarea name="question" id="question" class="form-control" maxlength="500" placeholder="Insira sua resposta aqui :)"></textarea>
          <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        </div>
        <div id="container-travel-date" class="mb-3">
          <label for="travel-date">Qual é a melhor data para a viagem?</label>
          <input type="date" name="travel-date" id="travel-date" class="form-label">
        </div>

        <div id="container-checkbox-promo" class="form-check">
          <input type="checkbox" name="checkbox-promo" id="checkbox-promo" class="form-check-input">
          <label for="checkbox-promo" class="form-check-label">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        </div>

        <div id="container-checkbox-permission" class="form-check mb-3">
          <input type="checkbox" name="checkbox-permission" id="checkbox-permission" class="form-check-input">
          <label for="checkbox-permission" class="form-check-label">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
        </div>

        <div id="container-images" class="mb-3">
          <label for="images" class="form-label">Insira sua imagem:</label>
          <input type="file" name="images" id="images" class="form-control">
        </div>

      </div>

      <div id="container-buttons" class="mb-3">
        <button type="submit" id="submit-btn" class="btn btn-success">Enviar</button>
        <button type="reset" id="reset-btn" class="btn btn-danger">Apagar</button>
      </div>

    </form>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
